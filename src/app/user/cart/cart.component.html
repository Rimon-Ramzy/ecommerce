<div class="cartBox">
  <div class="container">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
      <p class="lead">You have <label class="text-danger">{{cartProducts.length}}</label> item in your cart</p>
      <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr class="text-center">
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th style="width: 25%;">Quantity</th>
          <th>Totel</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cartProducts; let i = index">
          <td><img [src]="product.item.image" alt=""></td>
          <td class="title-table">{{product.item.title}}</td>
          <td>{{product.item.price}}</td>
          <td>
            <div class="quantity">
              <button class="btn btn-dark" (click)="addAmount(i)">+</button>
              <input type="number" class="form-control" min="1" (change)="detectChange()"
                [(ngModel)]="product.quantity">
              <button class="btn btn-dark" (click)="minsAmount(i)">-</button>
            </div>
          </td>
          <td>{{product.item.price * product.quantity}} L.E</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total: {{total}} L.E</th>
          <th colspan="2"><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
        </tr>
      </tfoot>
    </table>
    <div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong>ypur order is successfully
      send</div>
  </div>
</div>
